services:
  db:
    image: postgres:15
    container_name: prisma_basic_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-app}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-app}
      POSTGRES_DB: ${POSTGRES_DB:-app}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-app} -d ${POSTGRES_DB:-app}"]
      interval: 5s
      timeout: 5s
      retries: 10

  api:
    build:
      context: .
      dockerfile: Dockerfile
    image: prisma_basic_api
    container_name: prisma_basic_api
    restart: unless-stopped
    env_file:
      - .env
    environment:
      # ensure server binds to all interfaces inside container
      HOST: 0.0.0.0
      PORT: ${APP_PORT:-3000}
    ports:
      - "${APP_PORT:-3000}:3000"
    depends_on:
      db:
        condition: service_healthy

  studio:
    build:
      context: .
      dockerfile: Dockerfile
    image: prisma_basic_studio
    container_name: prisma_basic_studio
    restart: unless-stopped
    env_file:
      - .env
    command: ["sh", "-lc", "npm run studio"]
    ports:
      - "${STUDIO_PORT:-5555}:5555"
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:
