services:
  postgres:
    image: postgres:15
    hostname: postgres
    container_name: postgres
    restart: always
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=prisma
    ports:
      - "5432:5432"
    networks:
      - prisma-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d postgres"]
      interval: 5s
      timeout: 2s
      retries: 20
    volumes:
      - postgres_data:/var/lib/postgresql/data
    command: postgres -c listen_addresses='*'

    
  # ------------------------
  # Express API Server
  # ------------------------
  app:
    container_name: app
    build:
      context: ./app
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    stdin_open: true
    tty: true
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - .env
    networks:
      - prisma-network

networks:
  prisma-network: {}

volumes:
  postgres_data:
    external: true
    name: prisma_postgres_data