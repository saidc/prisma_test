services:
  nginx:
    image: nginx:1.27-alpine
    depends_on:
      - app
    ports:
      - "8080:80"
    env_file:
      - ./env/.active.env
    volumes:
      - ./nginx/templates:/etc/nginx/templates:ro
    networks:
      - edge_net
    restart: unless-stopped

  app:
    build:
      context: ./app
      dockerfile: Dockerfile
      target: dev
    working_dir: /app
    env_file:
      - ./env/.active.env
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - PORT=${PORT:-3000}
      - DATABASE_URL=${DATABASE_URL:-postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:${POSTGRES_PORT:-5432}/${POSTGRES_DB}?schema=public}
    volumes:
      - ./app:/app
      - /app/node_modules
    expose:
      - "3000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - edge_net
      - app_net
    restart: unless-stopped

  db:
    image: postgres:16
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - app_net
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 10

volumes:
  db_data:

networks:
  edge_net:
    driver: bridge
  app_net:
    driver: bridge
